<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
 	<title>Login</title>
 	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
 	<link th:href="@{/css/login.css}" rel="stylesheet"/>
 	
 	<link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
</head>
<body>
<div class="container">
	<center><h2 class="form-signin-heading">Login</h2></center>
	<form class="form-signin" method="POST" action="login" >
		<label id="email_label" for="inputEmail" class="sr-only">User</label>
		<input id="inputEmail" name="email" type="email" class="form-control" placeholder="Email address" required="required" autofocus="autofocus"/>
		
		<label id="password_label" for="inputPassword" class="sr-only">Password</label>
		<input id="inputPassword" name="password" type="password" class="form-control" placeholder="Password" required="required"/>
		
		<button type="submit" id="boton_login" class="btn btn-lg btn-primary btn-block">Sign in</button>
	</form>
</div>
</body>
</html>
